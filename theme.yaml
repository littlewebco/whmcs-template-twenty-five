# WHMCS Twenty-One Theme Configuration File

name: "Little-Portal"
description: "The Default Theme for Little Portal"
author: "Little Cloud"
properties:
  serverSidePagination: false # Defines client side will handle pagination
provides:
  bootstrap: 5.3.2
  jquery: 3.7.1
  fontawesome: 6.5.1
  
# Theme settings
settings:
  primary-color: "#1E90FF"
  secondary-color: "#8B5CF6"
  success-color: "#22c55e"
  info-color: "#4c82f7"
  warning-color: "#ffba08"
  danger-color: "#ef4444"
